<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="background">
    <div class="background_pat1">
        <img src="images/bg-pattern-top.svg"/>
    </div>
    <div class="background_pat2">
        <img src="images/bg-pattern-bottom.svg"/>
    </div>

    <div class="card">
      <div class="card_top">
        <img src="images/bg-pattern-card.svg"/>
        <img src="images/image-victor.jpg" alt="Victor" class="card_image">
      </div>
      <div class="card_bottom">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <h3 class="city">London</h3>
        <div class="card_stats">
          <div class="card_stats-followers">
            <h4 class="card_stats-num">80K</h4>
            <p>Followers</p>
          </div>
          <div class="card_stats-likes">
            <h4 class="card_stats-num">803K</h4>
            <p>Likes</p>
          </div>
          <div class="card_stats-photos">
            <h4 class="card_stats-num">1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
